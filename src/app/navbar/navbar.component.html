<nav [ngClass]="isScrolled ? 'top-0' : 'top-8'"
     class="fixed left-1/2 transform -translate-x-1/2 w-[90%] rounded-xl shadow-[0_0_15px_rgba(255,255,255,1)] z-50 transition-all duration-300"
     style="background: linear-gradient(to right, rgba(0, 0, 0, 0.3), rgba(169, 168, 168, 0.3)); font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
  
  <div class="flex items-center justify-between px-6 py-3">
    
    <!-- Logo -->
    <div class="flex items-center">
      <div class="rounded-md bg-transparent flex items-center justify-center overflow-hidden">
        <img src="assets/skills-img/subbulogoblack.png" alt="Logo" class="h-12 object-contain" />
      </div>
    </div>

    <!-- Desktop Nav Links -->
    <div class="hidden md:flex items-center space-x-8">
      <ul class="flex space-x-8 text-white font-semibold">
        <li><a href="#home" class="hover:text-blue-400 transition duration-300">Home</a></li>
        <li><a href="#about" class="hover:text-blue-400 transition duration-300">About us</a></li>
        <li><a href="service" class="hover:text-blue-400 transition duration-300">Services</a></li>
        <li><a href="#project" class="hover:text-blue-400 transition duration-300">Projects</a></li>
        <li><a href="#contact" class="hover:text-blue-400 transition duration-300">Contact</a></li>
      </ul>

      <!-- Let’s Talk Button -->
      <a href="#contact" class="ml-6 bg-blue-500 text-white px-5 py-2 rounded-md font-semibold hover:bg-blue-600 transition duration-300">
        Let’s Talk
      </a>
    </div>

    <!-- Mobile Toggle Button -->
    <div class="md:hidden">
      <button (click)="toggleMobileMenu()" class="text-white focus:outline-none">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isMobileMenuOpen" 
       class="md:hidden px-6 pb-4 bg-white rounded-b-xl shadow-lg">
    <ul class="space-y-4 text-black font-semibold text-center">
      <li><a href="#home" (click)="closeMenuOnClick()" class="block hover:text-blue-500 transition">Home</a></li>
      <li><a href="#about" (click)="closeMenuOnClick()" class="block hover:text-blue-500 transition">About</a></li>
      <li><a href="service" (click)="closeMenuOnClick()" class="block hover:text-blue-500 transition">Services</a></li>
      <li><a href="#project" (click)="closeMenuOnClick()" class="block hover:text-blue-500 transition">Projects</a></li>
      <li><a href="#contact" (click)="closeMenuOnClick()" class="block hover:text-blue-500 transition">Contact</a></li>
      <li>
        <a href="#contact" (click)="closeMenuOnClick()" class="inline-block bg-blue-500 text-white px-5 py-2 rounded-md font-semibold hover:bg-blue-600 transition duration-300">
          Let’s Talk
        </a>
      </li>
    </ul>
  </div>
</nav>
